language: android
jdk: oraclejdk8

dist: trusty
sudo: required

git:
  depth: 10000

env:
  global:

    - SLAVE_AAPT_TIMEOUT=30
    - TERM=dumb
    - GRADLE_OPTS="-XX:MaxPermSize=1024m -XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError -Xmx2048m  -Dfile.encoding=UTF-8"

matrix:
  fast_finish: true

android:
  components:

    - platform-tools
    - tools
    - build-tools-27.0.2
    - android-27
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - android-sdk-license-.+

before_install:
  - "sudo unzip -j -o jce_policy/jce_policy-8.zip *.jar -d $JAVA_HOME/jre/lib/security"
  - "ls -la $JAVA_HOME/jre/lib/security"
  - git submodule update --init --recursive
  - chmod u+x gradlew

# https://github.com/simi/travis-jce-unlimited-test/blob/master/.travis.yml
script: "javac TestPolicyFiles.java && java TestPolicyFiles"

  - android list sdk --no-ui --all --extended
  - android list targets
  - yes | sdkmanager "platforms;android-27"

install: true

script:
  - ./gradlew -v
  - ./gradlew clean build --stacktrace

after_failure: true

notifications:
  email: false