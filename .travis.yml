language: android
jdk: oraclejdk8

dist: trusty
sudo: required

addons:
  apt:
    packages:
      - oracle-java8-installer
git:
  depth: 10000

env:
  global:

    - SLAVE_AAPT_TIMEOUT=30
    - TERM=dumb
    - GRADLE_OPTS="-XX:MaxPermSize=1024m -XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError -Xmx2048m  -Dfile.encoding=UTF-8"

matrix:
  fast_finish: true

android:
  components:

    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - android-sdk-license-.+

before_install:
  # https://github.com/simi/travis-jce-unlimited-test/blob/master/.travis.yml
  - "curl -L --cookie 'oraclelicense=accept-securebackup-cookie;'  http://download.oracle.com/otn-pub/java/jce/8/jce_policy-8.zip -o /tmp/policy.zip && sudo unzip -j -o /tmp/policy.zip *.jar -d `jdk_switcher home oraclejdk8`/jre/lib/security && rm /tmp/policy.zip"
  - git submodule update --init --recursive
  - chmod u+x gradlew
  - android list sdk --no-ui --all --extended
  - android list targets
  - yes | sdkmanager "platforms;android-27"

install: true

script:
  - ./gradlew -v
  - ./gradlew clean build --stacktrace
  - "javac TestPolicyFiles.java && java TestPolicyFiles"

after_failure: true

notifications:
  email: false